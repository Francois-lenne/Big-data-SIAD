<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

      <nav class="navbar fixed-top navbar-light bg-light shadow-sm">
      <a class="navbar-brand" href="app.html">
       
          <img src="logo.PNG" width="71" height="60">

      <ul class="nav justify-content-end">
      <a class="navbar-item">
  
          <button class="btn btn-light" id="iconepresentation" role="button">
          <img class="mr-1" src="home1.svg" width="35" height="35">
        </button>
      </a>
      <a class="navbar-item">
          
          <button class="btn btn-light" id="iconemodele" role="button">
          <img class="mr-1" src="tweet.svg" width="35" height="35">
          </button>
        </a>
        <a class="navbar-item">

  <section class="mt-4" id="presentation">
    <div class="container-fluid">
        <div class="row" id="main_content">
            <div class="col-12 d-flex justify-content-center">
              <p>test presentation</p>
            </div>
            
        </div>
    </div>
  </section>

  <section class="mt-4" id="modele">
    <div class="container-fluid">
        <div class="row" id="main_content">
            <div class="col-12 d-flex justify-content-center">
              <div class="card shadow-sm" style="width: 50rem;">
                <div class="card-header">
                  <p class="fw-bold">Tweet checker <span class="badge text-bg-warning fw-bold">Version 1.O</span></p>
                </div>
                <div class="card-body">
                  <div class="alert alert-primary d-flex align-items-center" role="alert" id="boxalert">
                    <div class="col-8" id="textalert">
                      Le modèle est prêt à vérifier ton tweet.
                    </div>
                    <div class="col-4 d-grid gap-2 d-md-flex justify-content-md-end" id="rightalert">
                      <div class="dropdown">
                        <a class="btn btn-primary dropdown-toggle" id="infobut"href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Détails
                        </a>
                      
                        <ul class="dropdown-menu">
                          <li>
                            <p class="text-center fw-bold m-2">Probabilité</p>
                            <div class="progress-stacked m-2">
                              <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%" id="truebar">
                                <div class="progress-bar bg-success">Vrai</div>
                              </div>
                              <div class="progress" role="progressbar" aria-label="Segment two" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%" id="falsebar">
                                <div class="progress-bar bg-danger">Faux</div>
                              </div>
                            </div>
                          </li>
                          <li>
                            <div class="row">
                            <div class="col-6">
                            <p class="text-center fw-bold m-2 text-success">Vrai :</p>
                          </div>
                          <div class="col-6">
                            <p class="text-center fw-bold m-2" id="truefinfo">80%</p>
                            </div>
                          </div>
                          </li>
                          <li>
                            <div class="row">
                              <div class="col-6">
                            <p class="text-center fw-bold m-2 text-danger">Faux :</p>
                              </div>
                              <div class="col-6">
                            <p class="text-center fw-bold m-2" id="falsefinfo">20%</p>
                              </div>
                            </div>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <textarea class="form-control" id="tweettext" rows="10" placeholder="Copier votre tweet ici"></textarea>
                  </div>
                  <div class="d-grid gap-2 col-6 mx-auto">
                  <button class="btn btn-outline-dark" id="submitbut" role="button">
                    Vérifier
                    </button>
                  </div>
                </div>
              </div>
            </div>
            
        </div>
    </div>
  </section>

  <section class="mt-4" id="source">
    <div class="container-fluid">
        <div class="row" id="main_content">
            <div class="col-12 d-flex justify-content-center">
            
            </div>
            
        </div>
    </div>
  </section>
